<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Datatype</title>
</head>
<body>
    <script>
        //decimal
        var decimal=100;
        document.write(decimal,"<br>");
        //double
        var double =100.12345;
        document.write(double,"<br>");
        //hexadecimal
        var hexadecimal=0x123ABC;
        document.write(hexadecimal,"<br>");
        //octal
        var octal=0o123;
        document.write(octal,"<br>");
        //binary
        var binary=0b1010;
        document.write(binary,"<br>");
    </script>
    
</body>
</html>

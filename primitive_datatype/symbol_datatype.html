----*used to hide the variable to meet the security
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
    var s=Symbol(100);
    //document.write(s);
    // to make it visible
    document.write(s.description,"<br>");
    document.write(typeof s,"<br>");


    </script>

</body>
</html>

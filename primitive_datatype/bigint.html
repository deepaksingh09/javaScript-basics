<!---
*- bigint datatype introduced in ES6
*-it is used to represent the large number
*-bigint suffix with ---"n"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigint</title>
</head>
<body>
    <script>
        var 
        large=12345678989745646514985987487878777678767614758451245267417827532583285621234567898974564651498598748787877767876761475845124526741782753258328562n;
        document.write(large,"<br>");

        document.write(typeof large,"<br>");

    </script>

</body>
</html>

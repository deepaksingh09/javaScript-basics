<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array String</title>
</head>
<body>
    <script>
        var arr3=['python','html','django','java','c++']
        document.write(arr3[0], arr3[1], arr3[2], arr3[3], arr3[4],"<br>")
    //negative indexing
        
        document.write(arr3.at(-1),arr3.at(-2),arr3.at(-3),arr3.at(-4),arr3.at(-5),"<br>")
   </script>
    
</body>
</html>

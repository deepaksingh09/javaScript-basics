<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        var arr1=[10,20,30,40,50];    
        var i=0;//initalising variable
        while(i<arr1.length)
        {
            document.write(arr1[i],"<br>")
            i++;
        }
    </script>
    
</body>
</html>

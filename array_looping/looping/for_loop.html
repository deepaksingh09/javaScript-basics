<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        var arr1=[10,20,30,40,50];
        for(var i=0;i<5.length;i++)
        // var i=0--- intialisation
        //i<5-- condition
        {
            document.write(arr1[i],"<br>");
        }
    </script>
    
</body>
</html>

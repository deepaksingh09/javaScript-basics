<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string for loop</title>
</head>
<body>
    <script>
        var arr1=['python','html','django','java','c++']
        for(var i =0; i<arr1.length;i++)
        {
            document.write(arr1[i],"<br>")
        }

    </script>
    
</body>
</html>
<!----
output
python
html
django
java
c++
--->

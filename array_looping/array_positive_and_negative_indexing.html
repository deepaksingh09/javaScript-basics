<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array indexing</title>
</head>
<body>
    <script>
        //we will take array
        var arr2=[10,20,30,40,50];
        document.write(arr2[0],arr2[1],arr2[2],arr2[3],arr2[4],"<br>");
        document.write(arr2.at(-1),arr2.at(-2),arr2.at(-3),arr2.at(-4),arr2.at(-5),"<br>")
    </script>
    
</body>
</html>

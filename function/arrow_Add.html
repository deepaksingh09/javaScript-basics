<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDITION using arrow function</title>
</head>
<body>
    <script>
        let add=(param1,param2)=>
        {
            let result=param1+param2;
            document.write(result,"<br>");
        }
        //passing value for the function
        add(10,20);
    </script>
    
</body>
</html>

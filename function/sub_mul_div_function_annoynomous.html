<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opertor</title>
</head>
<body>
    <script>
        let opt=function(para1,para2)
        {
            let sub=para1-para2;
            let mul=para1*para2;
            let div=para1/para2;
            document.write(sub,"<br>",mul,"<br>",div,)
        }
        opt(30,10)
    </script>
    
</body>
</html>

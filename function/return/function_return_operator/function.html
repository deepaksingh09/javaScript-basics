<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        function add(num1,num2)
        {
            return num1+num2;
        }
        let res1=add(10,20);
        document.write(res1,'<br>');
        let res2=add(40,500)
        document.write(res2,'<br>')
       
    </script>
    
</body>
</html>

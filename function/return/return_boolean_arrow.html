<!DOCTYPE html>
<html>
    <head>
        <title>
            return boolean in arrow function
        </title>
    </head>
    <body>
        
    <script>
        let func=()=>
        {
            return true;

        }
        let res=func();
        res?document.write("javascript"):document.write("python");
    </script>
    </body>
</html>

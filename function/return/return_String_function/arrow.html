<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    <script>
        let func=(para1)=>
        {
                return `welcome to ${para1}`;
            }
            let res1=func('Javascript')
            document.write(res1,'<br>')
            let res2=func('ReactJS')
            document.write(res2,'<br>')
    </script>
    
</body>

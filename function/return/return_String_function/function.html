<!DOCTYPE html>
<html>
    <head>
        <title>function return string</title>
    </head>
    <body>
        <script>
            function func_one(para1)
            {
                return `welcome to ${para1}`;
            }
            let res1=func_one('Javascript')
            document.write(res1,'<br>')
            let res2=func_one('ReactJS')
            document.write(res2,'<br>')
        </script>
    </body>
</html>

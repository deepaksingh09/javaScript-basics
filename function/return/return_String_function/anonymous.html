<!DOCTYPE html>
<html>
    <head>
        <title>unanamed function</title>
    </head>
    <body>
        <script>
            let func=function(para1)
            {
                return `welcome to ${para1}`;
            }
            let res1=func('Python')
            document.write(res1,'<br>')
            let res2=func('Django')
            document.write(res2,'<br>')
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathematical operations</title>
</head>
<body>
    <script>
        //creating arrow function
        let math=()=>
        {
            let x=10;
            let y=5;
            add=x+y
            sub=x-y
            mul=x*y
            div=x/y
            document.write("addition-",add,"<br>");
            
            document.write("subraction-",sub,"<br>");
            document.write("multiplication-",mul,"<br>")
            document.write("divison-",div)
        }
        math()
    </script>
    
</body>
</html>

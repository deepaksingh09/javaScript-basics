<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
</head>
<body>
    <script>
        let opt=(para1,para2)=>
        {
            sub=para1-para2;
            mul=para1*para2;
            div=para1/para2;
            document.write(sub,"<br>",mul,"<br>",div)
        }
        opt(200,100)
    </script>
    
</body>
</html>
